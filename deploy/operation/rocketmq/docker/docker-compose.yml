version: '2'
services:

  # namesrv-a
  rocketmq-namesrv-a:
    image: hub.l7i.top:5000/rocketmq:4.7.1
    container_name: rocketmq-namesrv-a
    ports:
      - 19876:19876
    environment:
      - JAVA_OPTS=-Xms512m -Xmx512m -Xmn256m
    volumes:
      - ./data/namesrv-a/namesrv.conf:/opt/rocketmq-4.7.1/conf/namesrv.conf
      - ./data/namesrv-a/logs:/home/rocketmq/logs
    command: sh mqnamesrv -c /opt/rocketmq-4.7.1/conf/namesrv.conf

  # namesrv-b
  rocketmq-namesrv-b:
    image: hub.l7i.top:5000/rocketmq:4.7.1
    container_name: rocketmq-namesrv-b
    ports:
      - 29876:29876
    environment:
      - JAVA_OPTS=-Xms512m -Xmx512m -Xmn256m
    volumes:
      - ./data/namesrv-b/namesrv.conf:/opt/rocketmq-4.7.1/conf/namesrv.conf
      - ./data/namesrv-b/logs:/home/rocketmq/logs
    command: sh mqnamesrv -c /opt/rocketmq-4.7.1/conf/namesrv.conf

  # broker-a-master
  rocketmq-broker-a-master:
    image: hub.l7i.top:5000/rocketmq:4.7.1
    container_name: rocketmq-broker-a-master
    ports:
      - 10008:10008
      - 10010:10010
      - 10011:10011
    environment:
      - NAMESRV_ADDR=10.200.112.67:19876;10.200.112.67:29876
      - JAVA_OPTS=-Xms512m -Xmx512m -Xmn256m
    volumes:
      - ./data/broker-a-master/logs:/home/rocketmq/logs
      - ./data/broker-a-master/store:/home/rocketmq/store
      - ./data/broker-a-master/broker.conf:/opt/rocketmq-4.7.1/conf/broker.conf
    command: sh mqbroker -c /opt/rocketmq-4.7.1/conf/broker.conf

  # broker-a-slave
  rocketmq-broker-a-slave:
    image: hub.l7i.top:5000/rocketmq:4.7.1
