    ports:
      - 10018:10018
      - 10020:10020
      - 10021:10021
    environment:
      - NAMESRV_ADDR=10.200.112.67:19876;10.200.112.67:29876
      - JAVA_OPTS=-Xms512m -Xmx512m -Xmn256m
    volumes:
      - ./data/broker-a-slave/logs:/home/rocketmq/logs
      - ./data/broker-a-slave/store:/home/rocketmq/store
      - ./data/broker-a-slave/broker.conf:/opt/rocketmq-4.7.1/conf/broker.conf
    command: sh mqbroker -c /opt/rocketmq-4.7.1/conf/broker.conf

